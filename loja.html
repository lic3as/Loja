<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllCell - Cadatre-se</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="icon" type="imagem/png" href="images/Sem Título-1.png"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="images/Sem Título-1.png" width="30" height="30" class="d-inline-block align-top" alt="">
      AllCell
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="galeria.html">Galeria</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="loja.html">Cadastre-se</a>
        </li>
      </ul>
    </div>
  </nav>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4"> Senha</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Nome Completo</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Nome completo">
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Estado</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Estado">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Mantenha-me conectado
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</body>
</html>
